{% extends "base.html" %}

{% block title %}
    <title>login - Task Mate</title>
{% endblock title %}

{% block content %}
    <div class="container mt-5">
    </br>
    <h2> login On TaskMate </h2>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>  
            </div>
      
        {% endfor %}
    {% endif %}
        <form method=POST class="mt-2 col-6">
            {% csrf_token %}
            {{ form.as_p }}
        <button class="btn btn-primary md-5" type="sumbit"> login </button>
        </form>
      </div>
{% endblock content %}
